<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <style>
    :root {
      --bg: #f5f7fa;
      --card: #ffffff;
      --border: #d0d7de;
      --accent: #2563eb;
      --muted: #6b7280;
      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: #111827;
    }

    h2 {
      margin-top: 0;
      font-size: 1.1rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 6px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      display: grid;
      gap: 20px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
    }

    .field {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 12px;
      align-items: center;
      margin-bottom: 10px;
    }

    .field label {
      font-size: 0.9rem;
      color: var(--muted);
    }

    input[type="file"] {
      font-size: 0.9rem;
    }

    .actions {
      margin-top: 12px;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    button,
    input[type="button"] {
      padding: 6px 14px;
      font-size: 0.9rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--accent);
      color: white;
      cursor: pointer;
    }

    button:hover,
    input[type="button"]:hover {
      filter: brightness(0.95);
    }

    .output {
      margin-top: 10px;
      padding: 8px;
      background: #f9fafb;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-family: var(--mono);
      font-size: 0.85rem;
      min-height: 1.2em;
    }

    .settings {
      display: flex;
      gap: 24px;
      align-items: center;
      flex-wrap: wrap;
    }

    .setting {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    #msg-box {
      max-height: 260px;
      overflow-y: auto;
      border: 1px solid var(--border);
      padding: 10px;
      background: #0f172a;
      color: #e5e7eb;
      font-family: var(--mono);
      font-size: 0.85rem;
      white-space: pre-wrap;
      border-radius: 6px;
    }

    .log-title {
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: var(--muted);
    }
  </style>
</head>

<body>

<div class="container">

  <!-- NISECI -->
  <div class="card">
    <h2>NISECI</h2>

    <div class="field">
      <label for="rif_niseci">Riferimento NISECI</label>
      <input type="file" id="rif_niseci">
    </div>

    <div class="field">
      <label for="camp_niseci">Campionamento NISECI</label>
      <input type="file" id="camp_niseci">
    </div>

    <div class="field">
      <label for="anag_niseci">Anagrafica NISECI</label>
      <input type="file" id="anag_niseci">
    </div>

    <div class="actions">
      <button id="run_niseci">Run NISECI</button>
    </div>

    <pre class="output" id="out_niseci"></pre>
  </div>

  <!-- HFBI -->
  <div class="card">
    <h2>HFBI</h2>

    <div class="field">
      <label for="camp_hfbi">Campionamento HFBI</label>
      <input type="file" id="camp_hfbi">
    </div>

    <div class="field">
      <label for="anag_hfbi">Anagrafica HFBI</label>
      <input type="file" id="anag_hfbi">
    </div>

    <div class="actions">
      <button id="run_hfbi">Run HFBI</button>
    </div>

    <pre class="output" id="out_hfbi"></pre>
  </div>

  <!-- Settings -->
  <div class="card">
    <h2>Settings</h2>

    <div class="settings">
      <div class="setting">
        <input type="button" value="Change Locale" id="locale_button">
        <pre class="output" id="out_locale"></pre>
      </div>

      <div class="setting">
        <input type="button" value="Change Headers" id="headers_button">
        <pre class="output" id="out_headers"></pre>
      </div>
    </div>
  </div>

  <!-- Log -->
  <div class="card">
    <div class="log-title">Messages</div>
    <div id="msg-box"></div>
  </div>

</div>

<script type="module">
  import init, { calc_niseci_italian, calc_hfbi_italian } from "https://unpkg.com/esox_wasm@0.1.1/esox_wasm.js";

  await init(); // load .wasm

  const messages = [];

  const out_niseci = document.getElementById("out_niseci");
  const out_hfbi = document.getElementById("out_hfbi");
  var is_italian = true;
  var has_headers = true;
  const out_locale = document.getElementById("out_locale");
  const out_headers = document.getElementById("out_headers");
  const msgBox = document.getElementById("msg-box");

  // Initial render
  function renderMsgs() {
    msgBox.textContent = messages.join("\n");
  }

  async function readFile(input) {
    if (!input.files || input.files.length === 0) return null;
    return await input.files[0].text();
  }

  function renderLocale() {
    out_locale.textContent =
      is_italian
        ? "Italian"
        : "International";
  }

  function renderHeaders() {
    out_headers.textContent =
      has_headers
        ? "Yes"
        : "No";
  }

  renderLocale();
  renderHeaders();
  document.getElementById("locale_button").onclick = () => {
    is_italian = !is_italian;
    renderLocale();
  }

  document.getElementById("headers_button").onclick = () => {
    has_headers = !has_headers;
    renderHeaders();
  }

  document.getElementById("run_niseci").onclick = async () => {
    messages.length = 0;
    renderMsgs();
    const t1 = await readFile(document.getElementById("rif_niseci"));
    const t2 = await readFile(document.getElementById("camp_niseci"));
    const t3 = await readFile(document.getElementById("anag_niseci"));

    if (!t1 || !t2 || !t3) {
      out_niseci.textContent = "Please select all three files";
      return;
    }

    try {
        const result = calc_niseci_italian(t1, t2, t3, is_italian, has_headers);
        out_niseci.textContent =
          result === undefined
            ? "Calculation failed"
            : `Result: ${result.valore}`;
        messages.push(`Result: ${result.valore}`);
        messages.push(`Rqe: ${result.rqe}`);
        Object.getOwnPropertyNames(result.valori_intermedi).forEach(name => {
            if (name != "specie_specifici") {
              messages.push(`${name}, ${result.valori_intermedi[name]}`);
            } else {
              messages.push(`Specie Specifici:`);
              messages.push(`-----------------`);
              for (const [key, value] of result.valori_intermedi.specie_specifici.entries()) {
                messages.push(`Specie: ${key}`);
                Object.getOwnPropertyNames(value).forEach(name => {
                  if (name != "classi_eta") {
                    messages.push(`${name}, ${value[name]}`);
                  } else {
                    Object.getOwnPropertyNames(value[name]).forEach(name_cl => {
                      if (name_cl != "specie") {
                        messages.push(`${name_cl}, ${value[name][name_cl]}`);
                      } else {
                        Object.getOwnPropertyNames(value[name][name_cl]).forEach(name_sp => {
                          messages.push(`${name_sp}, ${value[name][name_cl][name_sp]}`);
                        });
                      }
                    });
                  }
                });
                messages.push(`-----------------`);
              }
              messages.push(`-----------------`);
            }
        });
        renderMsgs();
        msgBox.scrollTop = msgBox.scrollHeight;
    } catch (errs) {
        for (const e of errs) {
          console.error(e);
          messages.push(e);
        }
        renderMsgs();
        msgBox.scrollTop = msgBox.scrollHeight;
    }
  };
  document.getElementById("run_hfbi").onclick = async () => {
    messages.length = 0;
    renderMsgs();
    const t1 = await readFile(document.getElementById("camp_hfbi"));
    const t2 = await readFile(document.getElementById("anag_hfbi"));

    if (!t1 || !t2 ) {
      out_hfbi.textContent = "Please select both files";
      return;
    }

    try {
        const result = calc_hfbi_italian(t1, t2, is_italian, has_headers);

        out_hfbi.textContent =
          result === undefined
            ? "Calculation failed"
            : `Result: ${result.valore}`;
        messages.push(`Result: ${result.valore}`);
        Object.getOwnPropertyNames(result.intermediates).forEach(name => {
            messages.push(`${name}, ${result.intermediates[name]}`);
        });
        renderMsgs();
        msgBox.scrollTop = msgBox.scrollHeight;
    } catch (errs) {
        for (const e of errs) {
          console.error(e);
          messages.push(e);
        }
        renderMsgs();
        msgBox.scrollTop = msgBox.scrollHeight;
    }
  };
</script>

</body>
</html>
