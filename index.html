<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    #msg-box {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 8px;
      background: #f8f8f8;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

Riferimento NISECI:
<input type="file" id="rif_niseci">
</br>
Campionamento NISECI:
<input type="file" id="camp_niseci">
</br>
Anagrafica NISECI:
<input type="file" id="anag_niseci">
</br>
<button id="run_niseci">Run</button>
</br>
<pre id="out_niseci"></pre>

Campionamento HFBI:
<input type="file" id="camp_hfbi">
</br>
Anagrafica HFBI:
<input type="file" id="anag_hfbi">
</br>
<button id="run_hfbi">Run</button>
</br>
<pre id="out_hfbi"></pre>

</br>
<input type="button" value="Change Locale" id="locale_button">
<pre id="out_locale"></pre>
</br>
<input type="button" value="Change Headers" id="headers_button">
<pre id="out_headers"></pre>
</br>

</br>
<div id="msg-box"></div>

<script type="module">
  import init, { calc_niseci_italian, calc_hfbi_italian } from "https://unpkg.com/esox_wasm@0.1.1/esox_wasm.js";

  await init(); // load .wasm

  const messages = [];

  const out_niseci = document.getElementById("out_niseci");
  const out_hfbi = document.getElementById("out_hfbi");
  var is_italian = true;
  var has_headers = true;
  const out_locale = document.getElementById("out_locale");
  const out_headers = document.getElementById("out_headers");
  const msgBox = document.getElementById("msg-box");

  // Initial render
  function renderMsgs() {
    msgBox.textContent = messages.join("\n");
  }

  async function readFile(input) {
    if (!input.files || input.files.length === 0) return null;
    return await input.files[0].text();
  }

  function renderLocale() {
    out_locale.textContent =
      is_italian
        ? "Italian"
        : "International";
  }

  function renderHeaders() {
    out_headers.textContent =
      has_headers
        ? "Yes"
        : "No";
  }

  renderLocale();
  renderHeaders();
  document.getElementById("locale_button").onclick = () => {
    is_italian = !is_italian;
    renderLocale();
  }

  document.getElementById("headers_button").onclick = () => {
    has_headers = !has_headers;
    renderHeaders();
  }

  document.getElementById("run_niseci").onclick = async () => {
    messages.length = 0;
    renderMsgs();
    const t1 = await readFile(document.getElementById("rif_niseci"));
    const t2 = await readFile(document.getElementById("camp_niseci"));
    const t3 = await readFile(document.getElementById("anag_niseci"));

    if (!t1 || !t2 || !t3) {
      out_niseci.textContent = "Please select all three files";
      return;
    }

    try {
        const result = calc_niseci_italian(t1, t2, t3, is_italian, has_headers);
        out_niseci.textContent =
          result === undefined
            ? "Calculation failed"
            : `Result: ${result.valore}`;
        messages.push(`Result: ${result.valore}`);
        messages.push(`Rqe: ${result.rqe}`);
        Object.getOwnPropertyNames(result.valori_intermedi).forEach(name => {
            if (name != "specie_specifici") {
              messages.push(`${name}, ${result.valori_intermedi[name]}`);
            } else {
              messages.push(`Specie Specifici:`);
              messages.push(`-----------------`);
              for (const [key, value] of result.valori_intermedi.specie_specifici.entries()) {
                messages.push(`Specie: ${key}`);
                Object.getOwnPropertyNames(value).forEach(name => {
                  if (name != "classi_eta") {
                    messages.push(`${name}, ${value[name]}`);
                  } else {
                    Object.getOwnPropertyNames(value[name]).forEach(name_cl => {
                      if (name_cl != "specie") {
                        messages.push(`${name_cl}, ${value[name][name_cl]}`);
                      } else {
                        Object.getOwnPropertyNames(value[name][name_cl]).forEach(name_sp => {
                          messages.push(`${name_sp}, ${value[name][name_cl][name_sp]}`);
                        });
                      }
                    });
                  }
                });
                messages.push(`-----------------`);
              }
              messages.push(`-----------------`);
            }
        });
        renderMsgs();
        msgBox.scrollTop = msgBox.scrollHeight;
    } catch (errs) {
        for (const e of errs) {
          console.error(e);
          messages.push(e);
        }
        renderMsgs();
        msgBox.scrollTop = msgBox.scrollHeight;
    }
  };
  document.getElementById("run_hfbi").onclick = async () => {
    messages.length = 0;
    renderMsgs();
    const t1 = await readFile(document.getElementById("camp_hfbi"));
    const t2 = await readFile(document.getElementById("anag_hfbi"));

    if (!t1 || !t2 ) {
      out_hfbi.textContent = "Please select both files";
      return;
    }

    try {
        const result = calc_hfbi_italian(t1, t2, is_italian, has_headers);

        out_hfbi.textContent =
          result === undefined
            ? "Calculation failed"
            : `Result: ${result.valore}`;
        messages.push(`Result: ${result.valore}`);
        Object.getOwnPropertyNames(result.intermediates).forEach(name => {
            messages.push(`${name}, ${result.intermediates[name]}`);
        });
        renderMsgs();
        msgBox.scrollTop = msgBox.scrollHeight;
    } catch (errs) {
        for (const e of errs) {
          console.error(e);
          messages.push(e);
        }
        renderMsgs();
        msgBox.scrollTop = msgBox.scrollHeight;
    }
  };
</script>

</body>
</html>
